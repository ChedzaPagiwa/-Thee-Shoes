    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

            color: white;
            text-align: center;

    <header>
        <h1>Welcome to My Sneaker Shop!</h1>

    <main>
        <p>Check out our collection of stylish sneakers:</p>

        <img src="https://via.placeholder.com/200" alt="A cool sneaker">

        <p>Visit <a href="https://github.com">GitHub</a> to learn more about coding.</p>

    <footer>
        <p>&copy; 2025 Your Sneaker Shop</p>
